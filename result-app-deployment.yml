apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deployment
  labels:
    app: demo-voting-app
    name: result-app-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: result-app-pod
      app: demo-voting-app
    spec:
      containers:
        - name: result-app-container
          image: dockersamples/examplevotingapp_result
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app
